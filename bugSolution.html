<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>
  <div id="myDiv2"></div> 
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('myDiv2').innerHTML = "This text is now visible";
    });
  </script>
</body>
</html>
